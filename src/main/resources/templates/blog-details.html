<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Блог сайта</title>
  </head>
  <body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
      <div th:each="el : ${article}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}" />
        <p th:text="${el.fullText}" />
        <p><b>Просмотры: </b><span th:text="${el.views}"></p>
        <a th:href="'/blog/'+ ${el.id} +'/edit'" class="btn btn-warning"
          >Редактировать</a
        > <br> <br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
          <button type="submit" class="btn btn-warning"
          >Удалить</button
        >
        </form>
        
      </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
  </body>
</html>
